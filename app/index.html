<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Encurtando links</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/less/style.less">
  </head>

  <body>

    <header>
      <img src="/Assets/logo-chaordic.png" alt="chaordic-logo">
    </header>

    <main class="grid-container">

      <section class="short-your-link">
        <div class="link-area">
          <h1>Encurte seus links.</h1>
          <h3>Links são longos. Encurte os links que você deseja compartilhar, <br>
          e os acompanhe enquanto viajam através da internet.</h3>
          <form method="post" action="">
            <input type="text" name="encutar-link" placeholder="Cole o seu link aqui" value=""/>
            <button type="submit">Encurtar</button>
          </form>
        </div>
      </section>

      <section class="top-list">
        <div class="top-list-title">
          <h3>TOP  5</h3>
        </div>
        <div class="top-list-links">
          <div id="linksList">
              <!-- this is a dummy linkItem-->
              <div class="item-link">
                  <!-- <a href="http://chr.dc/xyzxyz">http://chr.dc/dummyL</a> -->
                  <span class="clicks-count">7919</span>
              </div>
              <br>
          </div>
        </div>
      </section>
      <!-- <a href="#" class="btn btn-primary" id="retrieve-resources">Retrieve List</a> -->

      <section class="hits-count">
        <div class="hits-count-title">
          <h3>HITS</h3>
        </div>
        <div class="hits-count-sum">
          <div id="div-hits-count-sum">
            35.713.571
          </div>
        </div>
        <div class="hits-count-description">
          <p>Cliques em links</p>
        </div>
      </section>

    </main>

    <footer>
      <div class="footer-left">
        chr.dc
      </div>
      <div class="footer-right">
        <img src="/Assets/icon-twitter.png" alt="">
        <img src="/Assets/icon-facebook.png" alt="">
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
