<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Encurtando links</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/less/style.less">
  </head>

  <body>

    <header>
      <img src="/Assets/logo-chaordic.png" alt="chaordic-logo">
    </header>

    <main class="grid-container">

      <section class="short-your-link">
        <div class="link-area">
          <h1>Encurte seus links.</h1>
          <h3>Links são longos. Encurte os links que você deseja compartilhar, <br>
          e os acompanhe enquanto viajam através da internet.</h3>

          <input id="url-field" type="url" name="encutar-link" placeholder="Cole o seu link aqui"/>
          <input id="generate-button" type="submit" value="encurtar">
        </div>
      </section>

      <section class="top-list">
        <div class="top-list-title">
          <h3>TOP  5</h3>
        </div>
        <div class="top-list-links">
          <div id="top-5-list">
              <div class="item-link">
                <!-- filled with function generateTopList() -->
              </div>
              <br>
          </div>
        </div>
      </section>

      <section class="hits-count">
        <div class="hits-count-title">
          <h3>HITS</h3>
        </div>
        <div class="hits-count-sum">
          <div id="div-hits-count-sum">
            <!-- filled by function getTotalHits() -->
          </div>
        </div>
        <div class="hits-count-description">
          <p>Cliques em links</p>
        </div>
      </section>

    </main>

    <footer>
      <div class="footer-left">
        chr.dc
      </div>
      <div class="footer-right">
        <a href="https://twitter.com/chaordic/" target="_blank">
          <img src="/Assets/icon-twitter.png" alt="chaordic twitter">
        </a>
        <a href="https://www.facebook.com/chaordic.com.br/" target="_blank">
          <img src="/Assets/icon-facebook.png" alt="chaordic facebook">
        </a>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
